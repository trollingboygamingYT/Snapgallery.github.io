<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Publisher</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>üì∏ Media Publisher</h1>
      <p>Upload and display your images and GIFs!</p>
    </header>

    <!-- Drag and Drop Section -->
    <div id="dropZone" class="drop-zone">
      <p>Drag & Drop Media Here or <label for="mediaInput" class="browse-link">Browse</label></p>
      <input type="file" id="mediaInput" accept="image/*,video/mp4,video/mkv" multiple>
    </div>

    <button type="button" id="uploadButton" class="upload-button">Upload Media</button>

    <div id="gallery" class="gallery"></div>
  </div>

  <!-- Modal for Enlarging Media -->
    <div id="mediaModal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>
  

  <!-- Modal for Viewing Image, GIF, or Video -->
  <div id="mediaModal" class="modal">
    <span id="closeModal" class="close-btn">&times;</span>
    <div id="modalContent" class="modal-content"></div>
  </div>
