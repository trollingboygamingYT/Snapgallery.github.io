<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & GIF Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload and View Images/GIFs</h1>
        <div class="upload-section">
            <label for="imageUpload" class="upload-button">Choose Images/GIFs</label>
            <input type="file" id="imageUpload" accept="image/png, image/jpeg, image/gif" multiple>
        </div>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">X</span>
        <img id="lightboxImg" src="" alt="Lightbox Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
